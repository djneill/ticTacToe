<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Pizza Pie</title>
</head>
<body>
    <header>
        <h1 class="titleFont">Tic Tac Pizza Pie</h1>
    </header>

    <div id="gameBoardContainer">
        <div id="gameBoard">
            <!-- Top Row -->
            <div id="1"class="square topLeft"><img src="" alt=""></div>
            <div id="2"class="square topCenter"><img src="" alt=""></div>
            <div id="3"class="square topRight"><img src="" alt=""></div>
            <!-- Middle Row -->
            <div id="4"class="square middleLeft"><img src="" alt=""></div>
            <div id="5"class="square middleCenter"><img src="" alt=""></div>
            <div id="6"class="square middleRight"><img src="" alt=""></div>
            <!-- Bottom Row -->
            <div id="7"class="square bottomLeft"><img src="" alt=""></div>
            <div id="8"class="square bottomCenter"><img src="" alt=""></div>
            <div id="9"class="square bottomRight"><img src="" alt=""></div>
        </div>
    </div>
    
<script type="module" src="js/main.js"></script>    
</body>
</html>
